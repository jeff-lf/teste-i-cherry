<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questão 1 - Teste i-cherry</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Montserrat, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-info {
      padding: 1rem 0;
    }

    .product-info h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
    }

    .product-info p {
      color: #555;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.5rem;
      color: #00875f;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #comprar {
      background-color: #00875f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #comprar:hover {
      background-color: #006f4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.shoppub.io/cdn-cgi/image/w=1000,h=1000,q=80,f=auto/oficinadosbits/media/uploads/produtos/foto/ahthsvbz/file.png" alt="Produto" class="product-image" style="object-fit: contain; background: #f5f5f5;" />
    <div class="product-info">
      <h1>Fone Bluetooth XYZ</h1>
      <p>Qualidade de som premium, bateria de longa duração e cancelamento de ruído ativo.</p>
      <div class="price">R$ 299,90</div>
      <button id="comprar">Comprar Agora</button>
    </div>
  </div>

  <script src="../js/load-components.js"></script>
  <script>
    function handleButtonClick() {
      console.log("Botão comprar clicado");

      dataLayer.push({
      event: 'cadastro_concluido'
    });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const button = document.getElementById("comprar");
      if (button) {
        button.addEventListener("click", handleButtonClick);
      } else {
        console.error("Botão não encontrado");
      }
    });

        //         button.addEventListener("click", handleButtonClick);
        //     } else {
        //         console.error("Botão não encontrado");
        //     }
        // });
  </script>
</body>
</html>
